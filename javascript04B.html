<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Template</title>
  </head>
  <body>
    <h1>Excercise 4A</h1>
    <p>Dani Garrido</p>
    <script type="text/javascript">
    var n1;
    var n2;
    var n3;
    var n4;

    n1=prompt("Enter n1:", "");
    n2=prompt("Enter n2:", "");
    n3=prompt("Enter n3:", "");
    n4=prompt("Enter n4:", "");

    n1 = parseInt(n1, 10);
    n2 = parseInt(n2, 10);
    n3 = parseInt(n3, 10);
    n4 = parseInt(n4, 10);


    var addition=n1+n2+n3+n4;

    var product=n1*n2*n3*n4;

    document.write("The addition is: "+addition);
    document.write("\n");
    document.write("The product is: "+product);
    </script>
  </body>
</html>
